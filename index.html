<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/12901/12901686.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

               <!-- backgroung image section -->

    <div class="background-section">
        <div class="background-logo-section">
            <img src="./public/odin-lined.png" alt="Logo Image" id="logo-image">
            <p id="logo-text">ODIN</p>
        </div>
    </div>

               <!-- from section -->
    
    <div class="form-section">
        <div class="from-text-section">
            <div class="form-main-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <i>now</i> to get started</p>
            </div>
            <div class="form-sub-text">
                <p>You <i>know</i> you want to.</p>
            </div>
        </div>

        <div class="form-main-section">
            <h3>Let's do this!</h3>
            <form action="#" id="form">
                <div class="inputDiv">
                    <label for="first_name">First Name</label>
                    <input type="text" required>
                </div>
                <div class="inputDiv">
                    <label for="last_name">Last Name</label>
                    <input type="text" required>
                </div>
                <div class="inputDiv">
                    <label for="user_email">Email</label>
                    <input type="email" required>
                </div>
                <div class="inputDiv">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" required>
                </div>
                <div class="inputDiv">
                    <label for="password">Password</label>
                    <input type="password" required>
                </div>
                <div class="inputDiv">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" required>
                </div>

                <div class="btn-area">
                    <button type="submit" id="submit-btn">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
